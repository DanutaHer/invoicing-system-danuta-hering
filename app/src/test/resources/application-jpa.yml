invoicing-system:
  database:
    type: jpa

spring:
profiles:
  active: jpa
  jpa:
    properties:
      hibernate:
        ddl-auto: create
        dialect: org.hibernate.dialect.PostgreSQL94Dialect
  datasource:
    url: jdbc:h2:mem:db-jpa;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  flyway:
    enabled: false
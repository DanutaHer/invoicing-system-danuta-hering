<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoicing Company</title>

  <link rel="stylesheet" href="company.css">
  <script src="company.js"></script>
  <script
          src="https://code.jquery.com/jquery-3.7.1.js"
          integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
          crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
          crossorigin="anonymous" defer></script>
</head>
<body>

<div class="container">
  <b>Add new company:</b>
  <br/>
  <br/>

  <form id="addCompanyForm" action="http://localhost:7777/companies" method="post">
    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" name="name">
    <br>

    <label for="address" class="form-label">Address:</label>
    <input type="text" class="form-control" id="address" name="address">
    <br/>

    <label for="taxId" class="form-label">Tax identification number:</label>
    <input type="text" class="form-control" id="taxId" name="taxIdentificationNumber">
    <br/>

    <label for="pensionInsurance" class="form-label">Pension insurance:</label>
    <input type="text" class="form-control" id="pensionInsurance" name="pensionInsurance">
    <br>

    <label for="healthInsurance" class="form-label">Health insurance:</label>
    <input type="text" class="form-control" id="healthInsurance" name="healthInsurance">
    <br>

    <input type="submit" class="btn btn-primary">
  </form>

  <br/>
  <br/>
</div>

<div class="container">
  <b>List of companies:</b>
  <br/>
  <br/>

  <table id="companiesTable" class="table table-striped">
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Tax identification number</th>
      <th>Pension insurance</th>
      <th>Health insurance</th>
    </tr>
  </table>
</div>

</body>
</html>
